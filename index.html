<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="main-content">

    <div class="left-content">
        <div class="logo container">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="mobile-hero">
          <img src="images/hero-mobile.jpg" alt="woman picture">
        </div>
        <div class="left-content-items container">
          <h1><span>We're</span> coming soon</h1>
          <p class="content-p">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="#" class="form-group">
            <div class="input-field">
              <input type="email" name="email" id="email" placeholder="Email Address">
              <img src="images/icon-error.svg" alt="error" class="error-img">
            </div>
            <a href="#" class="btn"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
          </form>
          <p class="error-p">Please provide a valid email</p>
        </div> 
    </div>

    <div class="right-content">
      <img src="images/hero-desktop.jpg" alt="woman picture">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
